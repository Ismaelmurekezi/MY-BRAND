<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Portofolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">


    <link rel="stylesheet" href="./login.css">
</head>
<body>  
 
   <div class="wrapper">
    <img src="./images/handshake.jpg" alt="login-image" id="login-image">

    <div class="login-form">
        <h1 class="login-title">CREATE AN ACCOUNT</h1>
        <form action="">
            <i class="fa-solid fa-user" id="usericon"></i>
          <input type="text"  placeholder=" Username"> <br>
          <i class="fa-solid fa-envelope" id="emailIcon"></i>
          <input type="email"  placeholder=" Email"> <br>
          <i class="fa-solid fa-lock" id="passwordIcon1"></i>
          <input type="password" placeholder="Password"> <br>
          <i class="fa-solid fa-lock" id="passwordIcon2"></i>
          <input type="password" placeholder="Confirm password"> <br>
        <input type="button" class="login-btn" value="Sign up">
        </form>
        <p>Already have an account <span><a href="./login.html">Login</a></span></p>
    </div>
</div> 
<button class="return-btn"><a href="./Home.html"><i class="fa-solid fa-house" id="homeIcon"></i>BACK TO HOME</a></button>
<script src="https://kit.fontawesome.com/ffd0b0bd60.js" crossorigin="anonymous"></script>
</body>
</html>
