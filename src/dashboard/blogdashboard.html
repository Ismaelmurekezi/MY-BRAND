<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">

    <link rel="stylesheet" href="./dashboard.css">
    <title>portofolio</title>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <a href="/index.html"><img src="/assets/Brand-footer.png" alt="my-logo" class="my-logo"></a>
            <!-- <div class="sidebar-lists"> -->
            <span class="sidebar-labels-container">
                <img src="/assets/MyProfile.jpg" alt="user-profile" class="dash-icon" id="profile-image">
                <a href="./profilepage.html"><span class="sidebar-labels">M.Ismael</span></a>
            </span>
            <span class="sidebar-labels-container">
                <img src="/assets/dashboard.png" alt="dashboard icon" class="dash-icon">
                <a href="./dashboard.html" class="sidebar-labels"><span>Dashboard</span></a>
            </span>
            <span class="sidebar-labels-container">
                <img src="/assets/blog.png" alt="blog icon" class="dash-icon">
                <a href="./blogdashboard.html"><span class="sidebar-labels">Blog</span></a>
            </span>
            <span class="sidebar-labels-container">
                <img src="/assets/logout.png" alt="logout-icon" class="dash-icon">
                <a href="../index.html"><span class="sidebar-labels">Logout</span></a>
            </span>

            <!-- </div> -->
        </div>

        <div class="dashboard-contents">
            <div class="header ">
                <h2 id="dash-title">WELCOME TO BLOG</h2>

                <div class="cards-container">
                    <span class="dash-card ">
                        <h3>TOTAL BLOGS</h3>
                        <span class="box-card">
                            <img src="/assets/icons8-blog-50.png" alt="blog-icon" class="dash-icon">
                            <p>34</p>
                        </span>
                    </span>
                </div>
                <div class="cards-container">
                    <span class="dash-card ">
                        <h3>MONTHLY BLOGS</h3>
                        <span class="box-card">
                            <img src="/assets/icons8-blog-50.png" alt="blog-icon" class="dash-icon">
                            <p>34</p>
                        </span>
                    </span>

                </div>
            </div>
            <form action="" class="blog-form" id="blog-form">
                <input type="text" placeholder="Main concept" id="main-concept" name="subject"> <br>
                <input type="text" placeholder="Blog main title" id="btitle" name="title"> <br>
                <input type="text" placeholder="Sub title" id="sub-title" name="subtitle"><br>
                <input type="file" id="image-file" name="image">
                <input type="text" id="image-caption" placeholder="Image caption" name="caption">
                <textarea cols="30" rows="10" placeholder="Enter blog introduction" id="blog-intro-content"
                    name="intro"></textarea>
                <textarea name="content" cols="30" rows="10" placeholder="Enter Blog content"
                    id="blogContent"></textarea>

                <button id="blogPost">POST</button>


            </form>
            <div class="create-blog">
                <h3>List of Blogs</h3>
                <button id="newBlogBtn">+ Create new blog</button>
            </div>

            <div class="blog-container" id="cont">

                <!-- WHERE THE BLOG IS BEING DISPLAYED -->

            </div>
        </div>
    </div>



    </div>
    <script src="https://kit.fontawesome.com/ffd0b0bd60.js" crossorigin="anonymous"></script>
    <script src="./blogdashboard.js"></script>
</body>

</html>
