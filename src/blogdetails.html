<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">


    <link rel="stylesheet" href="./styles.css">
    <title>My portofolio</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <figure>

                <img src="../assets/brand-removebg-preview.png" alt="Logo image" class="brand">
            </figure>
            <img src="../assets/burger-menu.png" alt="hamburger-menu" class="hamburger-menu" id="hamburgerMenu">

            <ul class="nav-links" id="navLinks">
                <li><a href="./index.html" class="links">Home</a></li>
                <li><a href="./About.html" class="links">About</a></li>
                <li><a href="./blog.html" class="links">Blog</a></li>
                <li><a href="./portfolio.html" class="links">My work</a></li>
                <li><a href="./skills.html" class="links">Skills</a></li>
                <li><a href="./contact.html" class="links">Contact</a></li>
            </ul>
            <button class="login-btn"><a href="./login.html">Sign In</a></button>
        </header>

        <div class="blog-detail-wrapper">
            <div class="blog-contents">
                <div class="more-detail-blog">

                    <!-- DYNAMIC BLOG CONTENT -->

                </div>

            </div>



            <div class="blog-form">

                <h3>YOUR FEEDBACK IS OF GREAT VALUE TO US</h3>
                <form action="">
                    <div class="input-group">
                        <input type="text" placeholder=" Enter Full Name" id="username" onkeyup="validateName1()"> <br>
                        <small id="name-error"></small>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Enter  email" id="email" onkeyup="validateEmail()"> <br>
                        <small id="email-error"></small>
                    </div>
                    <div class="input-group">
                        <textarea name="message" id="contact-message" class="text-area" cols="30" rows="10"
                            placeholder="Your message" onkeyup="validateMessage()"></textarea><br>
                        <small id="message-error"></small>
                    </div>
                    <button id="submit-btn">Submit</button>
                    <small id="submit-error"></small>
                </form>
            </div>

            <h3 class="comment-title">Comments</h3>
            <div class="comments-container">
                <!-- COMMENTS CONTAINER -->
            </div>

        </div>
        <script src="https://kit.fontawesome.com/ffd0b0bd60.js" crossorigin="anonymous"></script>
        <script src="./blogdetails.js"></script>
</body>

</html>
