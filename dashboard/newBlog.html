<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./dashboard.css">

    <title>My portofolio</title>
</head>

<body>
    <div class="blog-wrapper">

        <form action="" class="blog-form">
            <input type="text" placeholder="Main concept" id="main-concept"> <br>
            <input type="text" placeholder="Blog main title" id="btitle"> <br>
            <input type="text" placeholder="Sub title" id="sub-title"><br>
            <input type="file" id="image-file">
            <input type="text" id="image-caption" placeholder="Image caption">
            <textarea name="content" cols="30" rows="10" placeholder="Enter blog introduction"
                id="blog-intro-content"></textarea>
            <textarea name="content" cols="30" rows="10" placeholder="Enter Blog content" id="blogContent"></textarea>

            <button id="blogPost">POST</button>


        </form>
        <a href="../dashboard/dashboard.html"><button class="return-btn">BACK TO DASHBOARD</button></a>
    </div>
    <script src="./dashboard.js"></script>
</body>

</html>
