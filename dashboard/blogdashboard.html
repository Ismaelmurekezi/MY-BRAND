<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./dashboard.css">
    <title>portofolio</title>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <a href="../index.html"><img src="../images/real-brand.png" alt="my-logo" class="my-logo"></a>
            <div class="sidebar-lists">
                <span class="sidebar-labels-container">
                    <img src="../images/MyProfile.jpg" alt="user-profile" class="dash-icon" id="profile-image">
                    <a href="./profilepage.html"><span class="sidebar-labels">M.Ismael</span></a>
                </span>
                <span class="sidebar-labels-container">
                    <img src="../images/dashboard.png" alt="dashboard icon" class="dash-icon">
                    <a href="./dashboard.html" class="sidebar-labels"><span>DASHBOARD</span></a>
                </span>
                <span class="sidebar-labels-container">
                    <img src="../images/blog.png" alt="blog icon" class="dash-icon">
                    <a href="./blogdashboard.html"><span class="sidebar-labels">BLOG</span></a>
                </span>
                <span class="sidebar-labels-container">
                    <img src="../images/logout.png" alt="logout-icon" class="dash-icon">
                    <span class="sidebar-labels">LOGOUT</span>
                </span>

            </div>
        </div>

        <div class="dashboard-contents">
            <div class="header header1">
                <h2 id="dash-title">WELCOME TO BLOG</h2>

                <div class="cards-container">
                    <span class="dash-card ">
                        <h3>TOTAL BLOGS</h3>
                        <span class="box-card">
                            <img src="../images/icons8-blog-50.png" alt="blog-icon" class="dash-icon">
                            <p>34</p>
                        </span>
                    </span>
                </div>
                <div class="cards-container">
                    <span class="dash-card ">
                        <h3>MONTHLY BLOGS</h3>
                        <span class="box-card">
                            <img src="../images/icons8-blog-50.png" alt="blog-icon" class="dash-icon">
                            <p>34</p>
                        </span>
                    </span>

                </div>
            </div>
            <div class="create-blog">
                <h3>List of Blogs</h3>
                <a href="./newBlog.html"><button id="newBlogBtn">+ Create new blog</button></a>
            </div>

            <div class="blog-container">

                <!-- WHERE THE BLOG IS DISPLAYED -->

            </div>
        </div>
    </div>


    <!-- </div> -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve form data from local storage
            let formData = JSON.parse(localStorage.getItem("contents"));

            if (formData && formData.length > 0) {
                let containers = document.querySelector(".blog-container");


                formData.forEach((item) => {

                    let container = document.createElement("div");
                    container.classList.add(".blog-boxes");

                    container.innerHTML = `
                         <div class="blog-box">
                            <img src="../images/virtualimage.png" alt="virtual machine" class="blog-image">
                            <div class="blog-content">

                <p>${item.subject}</p>
                <img src="../images/pencil .png" alt="edit-icon" class="icons">
                <img src="../images/trash.png" alt="delete-icon" class="icons" onclick="deleteBlog(id)">
                <h3>${item.Title}</h3>
                <p class="blog-descript">${item.Intro}</p>
                <span class="blog-comment">
                    <img src="../images/like.png" alt="like-icon" id="likeIcon" class="icons">
                    <span style="font-size: 13px; font-weight: 500px;">45</span>
                    <i class="fa-regular fa-comment-dots"></i>
                    <a href="./blogdetails.html"><button class="read-more">Read More</button></a>
                </span>
                         </div>
                    </div>
                    `;

                    containers.appendChild(container);
                });
            }
        });



        //function  to edit

        function deleteBlog(id) {
            let contents = [];
            contents = JSON.parse(localStorage.getItem("contents"));


            contents.filter(item => {
                item.id !== item
            })

        }



    </script>
</body>

</html>
