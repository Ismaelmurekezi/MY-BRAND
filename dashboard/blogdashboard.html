<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">

    <link rel="stylesheet" href="./dashboard.css">
    <title>portofolio</title>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <a href="../index.html"><img src="../images/real-brand.png" alt="my-logo" class="my-logo"></a>
            <div class="sidebar-lists">
                <span class="sidebar-labels-container">
                    <img src="../images/MyProfile.jpg" alt="user-profile" class="dash-icon" id="profile-image">
                    <a href="./profilepage.html"><span class="sidebar-labels">M.Ismael</span></a>
                </span>
                <span class="sidebar-labels-container">
                    <img src="../images/dashboard.png" alt="dashboard icon" class="dash-icon">
                    <a href="./dashboard.html" class="sidebar-labels"><span>DASHBOARD</span></a>
                </span>
                <span class="sidebar-labels-container">
                    <img src="../images/blog.png" alt="blog icon" class="dash-icon">
                    <a href="./blogdashboard.html"><span class="sidebar-labels">BLOG</span></a>
                </span>
                <span class="sidebar-labels-container">
                    <img src="../images/logout.png" alt="logout-icon" class="dash-icon">
                    <span class="sidebar-labels">LOGOUT</span>
                </span>

            </div>
        </div>

        <div class="dashboard-contents">
            <div class="header header1">
                <h2 id="dash-title">WELCOME TO BLOG</h2>

                <div class="cards-container">
                    <span class="dash-card ">
                        <h3>TOTAL BLOGS</h3>
                        <span class="box-card">
                            <img src="../images/icons8-blog-50.png" alt="blog-icon" class="dash-icon">
                            <p>34</p>
                        </span>
                    </span>
                </div>
                <div class="cards-container">
                    <span class="dash-card ">
                        <h3>MONTHLY BLOGS</h3>
                        <span class="box-card">
                            <img src="../images/icons8-blog-50.png" alt="blog-icon" class="dash-icon">
                            <p>34</p>
                        </span>
                    </span>

                </div>
            </div>
            <form action="" class="blog-form" id="blog-form">
                <input type="text" placeholder="Main concept" id="main-concept"> <br>
                <input type="text" placeholder="Blog main title" id="btitle"> <br>
                <input type="text" placeholder="Sub title" id="sub-title"><br>
                <input type="file" id="image-file">
                <input type="text" id="image-caption" placeholder="Image caption">
                <textarea name="content" cols="30" rows="10" placeholder="Enter blog introduction"
                    id="blog-intro-content"></textarea>
                <textarea name="content" cols="30" rows="10" placeholder="Enter Blog content"
                    id="blogContent"></textarea>

                <button id="blogPost">POST</button>


            </form>
            <div class="create-blog">
                <h3>List of Blogs</h3>
                <button id="newBlogBtn">+ Create new blog</button>
            </div>

            <div class="blog-container" id="cont">

                <!-- WHERE THE BLOG IS DISPLAYED -->

            </div>
        </div>
    </div>


    <!-- </div> -->
    </div>
    <script src="./dashboard.js"></script>
</body>

</html>
